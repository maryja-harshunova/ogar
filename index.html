<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>

        <section>
            <header>
                <h1>Tap Music</h1>

                <p>Create sounds with one just type</p>
            </header>

            <div class="animation-zone"></div>

            <div class="pads">
                <div class="pad1">
                    <audio class="sound">
                        <source src="./sound/beat.wav">
                    </audio>
                </div>

                <div class="pad2">
                    <audio class="sound">
                        <source src="./sound/bubbles.mp3">
                    </audio>
                </div>

                <div class="pad3">
                    <audio class="sound">
                        <source src="./sound/clay.mp3">
                    </audio>
                </div>

                <div class="pad4">
                    <audio class="sound">
                        <source src="./sound/confetti.mp3">
                    </audio>
                </div>


                <div class="pad5">
                    <audio class="sound">
                        <source src="./sound/melody.wav">
                    </audio>
                </div>

            </div>
        </section>








        <script src="script.js"></script>
    </body>

</html>
